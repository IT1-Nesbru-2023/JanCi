<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let password = "dogMeat";
        let userInput;


        function attempt() {

            userInput = String(prompt("Enter password:"))

            if (userInput == password) {
                alert(password + " is correct")

            } else if (userInput == "?length") {
                alert("The length of the password is: " + (userInput.length - 1))
                attempt();

            } else if (userInput == "?1") {
                alert("The first letter of the password is: " + userInput[0])
                attempt();

            } else if (userInput == "?2") {
                alert("The second letter of the password is: " + userInput[1])
                attempt();

            } else if (userInput == "?last") {
                alert("The lastletter of the password is: " + password[userInput.length])
                attempt();

            } else if (userInput == "?uppercase") {
                alert(userInput.toUpperCase())
                attempt();

            } else {
                alert(userInput + " is incorrect")
                attempt();


            };

        };

        attempt();
    </script>
</body>
</html>
